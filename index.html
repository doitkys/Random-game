<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/72bb2b0080.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>숫자 맞추기 게임</h1>
      <div id="answer-area">클릭 시 정답 공개</div>

      <div id="result-area">❓ 위 아래 위 아래 ❓</div>
      <div id="chance-area">남은 찬스:3번</div>
      <div id="circle">
        <div>🐸</div>
        <div>🐸</div>
        <div>🐸</div>
      </div>
      <div>
        <input type="number" id="user-input" placeholder="🤷‍♀️1~100" />
        <button id="play-button">Go!</button>
      </div>
      <button id="reset-button">reset !</button>

      <div id="push-number">입력했던 숫자</div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
